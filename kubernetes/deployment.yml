apiVersion: apps/v1
kind: Deployment
metadata:
  name: complain
  namespace: airbnb
  labels:
    app: complain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: complain
  template:
    metadata:
      labels:
        app: complain
    spec:
      containers:
        - name: complain
          image: username/complain:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5